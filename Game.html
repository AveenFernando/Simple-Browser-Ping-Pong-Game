<head>
    <title>Ping Pong Browser Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <canvas id="whiteBox" width="10" height="100"></canvas>
    <script>
        var canvas;
        var canvasContext;
        var ballX = 50;
        var ballSpeedX = 10;
        var whitebox;
        var whiteboxContext;
        
        window.onload = function() {
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');
            whiteBox = document.getElementById('whiteBox');
            whiteBoxContext = whiteBox.getContext('2d');
        
            var framesPerSecond = 30;
            setInterval(function() {
                    moveEverything();
                    drawEverything();	
                }, 1000/framesPerSecond);
        }
        
        function moveEverything() {
            ballX = ballX + ballSpeedX;
            if(ballX > canvas.width) {
                ballSpeedX = -ballSpeedX;
            }
        }
        
        function drawEverything() {
            canvasContext.fillStyle = 'black';
            canvasContext.fillRect(0,0,canvas.width,canvas.height);
            canvasContext.fillStyle = 'white';
            canvasContext.fillRect(0,210,whiteBox.width,whiteBox.height);
            canvasContext.fillStyle = 'red';
            canvasContext.fillRect(ballX,100,10,10);
        }
        
        </script>
        
</body>
