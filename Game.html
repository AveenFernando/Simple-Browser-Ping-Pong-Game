<head>
    <title>Ping Pong Browser Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="GameCanvas" width="" height=""></canvas>
    <script>
        var canvasContext;
        var canvas = document.getElementById('GameCanvas');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight
        var redBallX;
        var redBallY;
        var redBallSpeedX = canvas.width * 0.0001;

        window.onload = function() 
        {
            console.log("Hello World");
            canvas = document.getElementById('GameCanvas');
            canvasContext = canvas.getContext('2d');
            var fps = 45;
            setInterval(function()
            {
            moveEverything();
            drawEverything();
            }, 
            1000/fps);
        }

        function moveEverything()
        {
             redBallX = redBallX + redBallSpeedX;
             redBallSpeedX = redBallSpeedX + (canvas.width + 0.00005);
        }

        function drawEverything()
        {
            canvasContext.fillStyle = 'black';
            canvasContext.fillRect(0, 0, canvas.width, canvas.height);

            //White Box 1
            //Calculating the white box 1's dimensions as percentages of canvas size
            var whiteBox1Width = canvas.width * 0.005; // 0.5% of canvas width
            var whiteBox1Height = canvas.height * 0.07; // 7% of canvas height

            //Positioning the white box
            var whiteBox1X = (canvas.width - whiteBox1Width) / 12;
            var whiteBox1Y = (canvas.height - whiteBox1Height) / 2;

            canvasContext.fillStyle = 'white';
            canvasContext.fillRect(whiteBox1X, whiteBox1Y, whiteBox1Width, whiteBox1Height);

            //White Box 2
            //Calculating the white box 2's dimensions as percentages of canvas size
            var whiteBox2Width = canvas.width * 0.005; // 0.5% of canvas width
            var whiteBox2Height = canvas.height * 0.07; // 7% of canvas height

            //Positioning the white box
            var whiteBox2X = (canvas.width - whiteBox2Width) / 1.1;
            var whiteBox2Y = (canvas.height - whiteBox2Height) / 2;

            canvasContext.fillStyle = 'white';
            canvasContext.fillRect(whiteBox2X, whiteBox2Y, whiteBox2Width, whiteBox2Height);

            //Red Ball
            //Calculating the red ball's dimensions as percentages of canvas size
            var redBallWidth = canvas.width * 0.0045; //0.001% of canvas width
            var redBallHeight = canvas.height * 0.009; //0.001% of canvas height

            //Positioning the red ball
            redBallX = (canvas.width - redBallWidth) / 3; 
            redBallY = (canvas.height - redBallHeight) / 3;

            canvasContext.fillStyle = 'red';
            canvasContext.fillRect(redBallX, redBallY, redBallWidth, redBallHeight);
            canvasContext.fill();
            canvasContext.beginPath();

        }

    </script>
</body>
